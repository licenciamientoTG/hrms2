<!doctype html>
<html><body style="margin:0;padding:0;background:#f6f8fa;">
  <table role="presentation" width="100%" cellpadding="0" cellspacing="0" style="background:#f6f8fa;padding:24px 0;">
    <tr><td align="center">
      <table role="presentation" width="600" cellpadding="0" cellspacing="0" style="background:#fff;border-radius:8px;">
        <tr><td><img src="{{ cover_url }}" alt="" width="600" style="width:100%;display:block;border-top-left-radius:8px;border-top-right-radius:8px;"></td></tr>
        <tr><td style="padding:20px 24px;">
          <h1 style="margin:0 0 10px 0;font-family:Arial,Helvetica,sans-serif;color:#0f3b68;text-align:center;">
            {% if rec.category %}{{ rec.category.title }}{% else %}Comunicado{% endif %}
          </h1>
          <div style="margin:10px auto 16px auto;max-width:560px;color:#374151;font-family:Arial,Helvetica,sans-serif;font-size:16px;line-height:1.5;text-align:center;">
            {{ teaser|safe }}
          </div>
          <table role="presentation" align="center"><tr><td bgcolor="#1663d8" style="border-radius:6px;">
            <a href="{{ rec_url }}" style="display:inline-block;padding:12px 20px;font-family:Arial,Helvetica,sans-serif;color:#fff;text-decoration:none;font-weight:600;">
              Ver comunicado →
            </a>
          </td></tr></table>
        </td></tr>
        <tr><td style="padding:16px 24px;color:#6b7280;font-family:Arial,Helvetica,sans-serif;font-size:12px;text-align:center;border-top:1px solid #eef2f7;">
          Enviado por HRMS • No respondas a este correo.
        </td></tr>
      </table>
    </td></tr></table>
</body></html>
