{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contraseña Actualizada | HRMS TotalGas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
    <style>
        :root {
            --tg-sapphire: #2B57A4;
            --tg-shamrock: #009861;
        }
        body {
            background: #f0f2f5;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .auth-card {
            background: white;
            padding: 3rem 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            max-width: 400px;
            width: 100%;
            text-align: center;
            border-bottom: 5px solid var(--tg-sapphire);
        }
        .icon-success {
            font-size: 5rem;
            color: var(--tg-shamrock);
            margin-bottom: 1rem;
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        @keyframes popIn {
            0% { transform: scale(0); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        .btn-sapphire {
            background-color: var(--tg-sapphire);
            color: white;
            border: none;
        }
        .btn-sapphire:hover {
            background-color: #1e407a;
            color: white;
        }
    </style>
</head>
<body>

    <div class="auth-card">
        <div class="icon-success">
            <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" fill="currentColor" class="bi bi-check-circle-fill" viewBox="0 0 16 16">
                <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
            </svg>
        </div>

        <h2 class="mb-3" style="color: #333; font-weight: 700;">¡Todo listo!</h2>
        
        <p class="text-muted mb-4">
            Tu contraseña ha sido actualizada correctamente. Ya puedes acceder al sistema.
        </p>

        <div class="d-grid gap-2">
            <a href="{% url 'login' %}" class="btn btn-sapphire btn-lg shadow-sm">Iniciar Sesión</a>
        </div>
    </div>

</body>
</html>
