{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Correo Enviado | HRMS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
    <style>
        body {
            background: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .auth-card {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        .icon-sent {
            font-size: 3rem;
            color: #28a745;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>

    <div class="auth-card">
        <div class="icon-sent">✉️</div>
        <h3 class="mb-3">Correo enviado</h3>
        
        <p class="text-muted mb-4">
            Revisa tu bandeja de entrada. Te hemos enviado un enlace para restablecer tu contraseña.
        </p>
        
        <p class="small text-muted">
            Si no lo ves, revisa tu carpeta de Spam.
        </p>

        <div class="d-grid gap-2 mt-4">
            <a href="{% url 'login' %}" class="btn btn-outline-primary">Volver al Login</a>
        </div>
    </div>

</body>
</html>
