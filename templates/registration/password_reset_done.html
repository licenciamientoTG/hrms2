{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Correo Enviado | HRMS TotalGas</title>
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'template/img/logos/logo_sencillo.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'template/img/logos/logo_sencillo.png' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
    <style>
        :root {
            --tg-sapphire: #2B57A4;
            --tg-shamrock: #009861;
            --tg-lime: #A9CA48;
        }
        body {
            background: #f0f2f5;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .auth-card {
            background: white;
            padding: 3rem 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            max-width: 400px;
            width: 100%;
            text-align: center;
            border-top: 5px solid var(--tg-shamrock); /* Verde Shamrock para éxito */
        }
        .icon-sent {
            font-size: 4rem;
            color: var(--tg-shamrock); /* Usando el verde del manual de marca */
            margin-bottom: 1rem;
        }
        .btn-outline-custom {
            color: var(--tg-sapphire);
            border-color: var(--tg-sapphire);
        }
        .btn-outline-custom:hover {
            background-color: var(--tg-sapphire);
            color: white;
        }
    </style>
</head>
<body>

    <div class="auth-card">
        <div class="icon-sent">
            <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="currentColor" class="bi bi-envelope-check-fill" viewBox="0 0 16 16">
                <path d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414.05 3.555ZM0 4.697v7.104l5.803-3.558L0 4.697ZM6.761 8.83l-6.57 4.026A2 2 0 0 0 2 14h6.256A4.493 4.493 0 0 1 8 12.5a4.49 4.49 0 0 1 1.606-3.446l-.367-.225L8 9.586l-1.239-.757ZM16 4.697v4.974A4.491 4.491 0 0 0 12.5 8a4.49 4.49 0 0 0-1.965.45l-.338-.207L16 4.697Z"/>
                <path d="M16 12.5a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Zm-1.993-1.679a.5.5 0 0 0-.686.172l-1.17 1.95-.547-.547a.5.5 0 0 0-.708.708l.774.773a.75.75 0 0 0 1.174-.144l1.335-2.226a.5.5 0 0 0-.172-.686Z"/>
            </svg>
        </div>
        <h3 class="mb-3" style="color: var(--tg-sapphire);">Correo enviado</h3>
        
        <p class="text-muted mb-4">
            Si el correo coincide con nuestros registros, recibirás un enlace para restablecer tu acceso en unos momentos.
        </p>
        
        <div class="alert alert-light border small text-muted" role="alert">
            ¿No lo ves? Revisa tu carpeta de Spam.
        </div>

        <div class="d-grid gap-2 mt-4">
            <a href="{% url 'login' %}" class="btn btn-outline-custom">Volver al Login</a>
        </div>
    </div>

</body>
</html>
