{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nueva Contraseña | HRMS TotalGas</title>
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'template/img/logos/logo_sencillo.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'template/img/logos/logo_sencillo.png' %}">   
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
    <style>
        :root {
            --tg-sapphire: #2B57A4;
            --tg-lime: #A9CA48;
            --tg-celestial: #1197D5;
        }
        body {
            background: #f0f2f5;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .auth-card {
            background: white;
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            max-width: 450px;
            width: 100%;
            border-top: 5px solid var(--tg-lime); /* Verde limón (botón entrar) */
        }
        .btn-lime {
            background-color: var(--tg-lime);
            border-color: var(--tg-lime);
            color: white; /* O #2B57A4 si prefieres texto oscuro en el verde */
            font-weight: 700;
            text-transform: uppercase;
        }
        .btn-lime:hover {
            background-color: #98b641;
            border-color: #98b641;
            color: white;
        }
        /* Estilos para limpiar el formulario por defecto de Django */
        .django-form p {
            margin-bottom: 1rem;
        }
        .django-form label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-weight: 500;
            font-size: 0.9rem;
        }
        .django-form input {
            display: block;
            width: 100%;
            padding: 0.375rem 0.75rem;
            font-size: 1rem;
            font-weight: 400;
            line-height: 1.5;
            color: #212529;
            background-color: #fff;
            background-clip: padding-box;
            border: 1px solid #ced4da;
            border-radius: 0.375rem;
            transition: border-color .15s ease-in-out,box-shadow .15s ease-in-out;
        }
        .django-form input:focus {
            border-color: var(--tg-celestial);
            outline: 0;
            box-shadow: 0 0 0 0.25rem rgba(17, 151, 213, 0.25);
        }
        .django-form ul.errorlist {
            padding-left: 0;
            list-style: none;
            color: #dc3545;
            font-size: 0.875rem;
            margin-bottom: 0.5rem;
        }
        .helptext {
            display: block;
            margin-top: 0.25rem;
            font-size: 0.75rem;
            color: #6c757d;
        }
    </style>
</head>
<body>

    <div class="auth-card">
        <h3 class="text-center mb-4" style="color: var(--tg-sapphire);">Nueva Contraseña</h3>
        
        <form method="post" class="django-form">
            {% csrf_token %}
            {{ form.as_p }}
            
            <div class="d-grid gap-2 mt-4">
                <button type="submit" class="btn btn-lime btn-lg">Cambiar contraseña</button>
            </div>
        </form>
    </div>

</body>
</html>
