{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña | HRMS TotalGas</title>
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'template/img/logos/logo_sencillo.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'template/img/logos/logo_sencillo.png' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
    <style>
        :root {
            --tg-sapphire: #2B57A4;
            --tg-shamrock: #009861;
            --tg-celestial: #1197D5;
            --tg-lime: #A9CA48;
        }
        body {
            background: #f0f2f5;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .auth-card {
            background: white;
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            max-width: 420px;
            width: 100%;
            border-top: 5px solid var(--tg-sapphire); /* Toque de marca azul */
        }
        .brand-logo {
            text-align: center;
            margin-bottom: 1.5rem;
            color: var(--tg-sapphire);
            font-weight: 800;
            font-size: 1.5rem;
        }
        .btn-totalgas {
            background-color: var(--tg-sapphire);
            border-color: var(--tg-sapphire);
            color: white;
            font-weight: 600;
            padding: 0.6rem;
            transition: all 0.3s;
        }
        .btn-totalgas:hover {
            background-color: #1e407a;
            border-color: #1e407a;
            color: white;
        }
        .form-control:focus {
            border-color: var(--tg-celestial);
            box-shadow: 0 0 0 0.25rem rgba(17, 151, 213, 0.25);
        }
        .link-back {
            color: var(--tg-celestial);
            font-weight: 500;
        }
        .link-back:hover {
            color: var(--tg-sapphire);
        }
    </style>
</head>
<body>

    <div class="auth-card">
        <div class="brand-logo">TOTALGAS <span style="color:var(--tg-lime)">HRMS</span></div>

        <h4 class="text-center mb-2" style="color: #333;">Recuperar Contraseña</h4>
        
        <p class="text-muted text-center small mb-4">
            Ingresa el correo electrónico que tienes registrado en la empresa.
        </p>

        <form method="post">
            {% csrf_token %}
            
            <div class="mb-4">
                <label for="id_email" class="form-label fw-bold small text-secondary">CORREO ELECTRÓNICO</label>
                <input type="email" name="email" class="form-control form-control-lg" id="id_email" required placeholder="ej: juan.perez@gmail.com">
            </div>

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-totalgas btn-lg">Enviar enlace</button>
            </div>
        </form>
        <div class="text-center mt-4">
            <a href="{% url 'login' %}" class="link-back text-decoration-none">
                &larr; Volver al Login
            </a>
        </div>
    </div>

</body>
</html>
