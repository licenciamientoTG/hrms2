{% load static %}
<nav class="navbar navbar-expand navbar-light" style="background-color: #A9CA48;">
    <a class="sidebar-toggle js-sidebar-toggle">
        <i class="hamburger align-self-center"></i>
    </a>

    <div class="navbar-collapse collapse">
        <ul class="navbar-nav navbar-align">

            <!-- Ícono de configuración (engranaje) -->
            <li class="nav-item dropdown">
                <a class="nav-icon dropdown-toggle" href="#" id="settingsDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                    <div class="position-relative">
                            <i class="align-middle gear-icon" data-feather="settings"></i>
                    </div>
                </a>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="settingsDropdown">
                <li>
                    <a class="dropdown-item" href="{% url 'password_change' %}">Cambiar contraseña</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#" data-bs-toggle="modal" data-bs-target="#uiScaleModal">Ajuste de tamaño…</a>
                </li>
                </ul>
            </li>

            <!-- Ícono de notificaciones (campana) -->
            <li class="nav-item dropdown" id="alertsDropdownWrapper" data-bs-auto-close="outside">
                <a class="nav-icon dropdown-toggle bell-wiggle" href="#" id="alertsDropdown"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    <div class="position-relative">
                    <i class="align-middle" data-feather="bell"></i>
                    <span id="new-courses-count"
                            class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger d-none">0</span>
                    </div>
                </a>

            <div class="dropdown-menu dropdown-menu-lg dropdown-menu-end py-0"
                aria-labelledby="alertsDropdown" style="min-width: 360px">
                <div class="dropdown-menu-header d-flex justify-content-between align-items-center">
                <span>Notificaciones</span>
                <button id="markAllRead" type="button" class="btn btn-sm btn-link">Marcar todas como leídas</button>
                </div>

                <div id="alertsList" class="list-group list-group-flush" style="max-height: 420px; overflow:auto"></div>

                <div class="dropdown-menu-footer text-center py-2">
                <button id="loadMoreNotifications" type="button" class="btn btn-sm btn-link">Ver más</button>
                <div id="alertsLoading" class="small text-muted d-none">Cargando...</div>
                </div>
            </div>
            </li>

            <!-- Menú del usuario -->
            <li class="nav-item dropdown">
                <a class="nav-icon dropdown-toggle d-inline-block d-sm-none" href="#" data-bs-toggle="dropdown">
                    <i class="align-middle" data-feather="user"></i>
                </a>

                <a class="nav-link dropdown-toggle d-none d-sm-inline-block" href="#" data-bs-toggle="dropdown">
                    <span class="text-dark">
                        {% if user.is_superuser %}
                            {{ user.username }}
                        {% else %}
                            {{ user.last_name }}
                        {% endif %}
                    </span>
                </a>

                <div class="dropdown-menu dropdown-menu-end">
                    <form id="logout-form" method="post" action="{% url 'logout' %}">
                        {% csrf_token %}
                        <button class="dropdown-item" type="submit">
                            <i class="align-middle me-1" data-feather="log-out"></i> Log out
                        </button>
                    </form>
                </div>
            </li>
        </ul>
    </div>
</nav>

<!-- Modal -->
<div class="modal fade" id="uiScaleModal" tabindex="-1" aria-labelledby="uiScaleLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <h6 class="modal-title" id="uiScaleLabel">Ajuste de tamaño</h6>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body">
        <label for="uiScaleRange" class="form-label mb-1">Tamaño de la interfaz</label>
        <input type="range" class="form-range" id="uiScaleRange" min="80" max="150" step="5" value="100" aria-describedby="uiScaleValue">
        <div class="d-flex justify-content-between small">
          <span>80%</span>
          <span id="uiScaleValue" aria-live="polite">100%</span>
          <span>150%</span>
        </div>

        <div class="mt-3 p-2 border rounded small" id="uiScalePreview" aria-label="Vista previa">
          Texto de ejemplo — así se verá el tamaño.
        </div>
      </div>
      <div class="modal-footer">
        <button id="uiScaleReset" class="btn btn-light">Restablecer</button>
        <button id="uiScaleSave" class="btn btn-primary" data-bs-dismiss="modal">Guardar</button>
      </div>
    </div>
  </div>
</div>
