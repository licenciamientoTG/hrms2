{% load static %}
<nav class="navbar navbar-expand navbar-light" style="background-color: #A9CA48;">
    <a class="sidebar-toggle js-sidebar-toggle">
        <i class="hamburger align-self-center"></i>
    </a>

    <div class="navbar-collapse collapse">
        <ul class="navbar-nav navbar-align">

            <!-- Ícono de configuración (engranaje) -->
            <li class="nav-item dropdown">
                <a class="nav-icon dropdown-toggle" href="#" id="settingsDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                    <div class="position-relative">
                        <i class="align-middle" data-feather="settings"></i>
                    </div>
                </a>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="settingsDropdown">
                    {% if not request.user.is_superuser %}
                    <li>
                        <a class="dropdown-item" >Cambiar de estación</a>
                    </li>
                    {% endif %}
                <li>
                    <a class="dropdown-item" href="{% url 'password_change' %}">Cambiar contraseña</a>
                </li>
                </ul>
            </li>

            <!-- Ícono de notificaciones (campana) -->
            <li class="nav-item dropdown">
            <a class="nav-icon dropdown-toggle" href="#" id="alertsDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                <div class="position-relative">
                <i class="align-middle" data-feather="bell"></i>
                <span id="new-courses-count" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger d-none">0</span>
                </div>
            </a>
            <div class="dropdown-menu dropdown-menu-lg dropdown-menu-end py-0" aria-labelledby="alertsDropdown" style="min-width: 360px">
                <div class="dropdown-menu-header d-flex justify-content-between align-items-center">
                <span>Notificaciones</span>
                <button id="markAllRead" class="btn btn-sm btn-link">Marcar todas como leídas</button>
                </div>
                <div id="alertsList" class="list-group list-group-flush" style="max-height: 420px; overflow:auto"></div>
                <div class="dropdown-menu-footer text-center py-2">
                <small class="text-muted">Últimas 20</small>
                </div>
            </div>
            </li>


            <!-- Menú del usuario -->
            <li class="nav-item dropdown">
                <a class="nav-icon dropdown-toggle d-inline-block d-sm-none" href="#" data-bs-toggle="dropdown">
                    <i class="align-middle" data-feather="settings"></i>
                </a>

                <a class="nav-link dropdown-toggle d-none d-sm-inline-block" href="#" data-bs-toggle="dropdown">
                    <span class="text-dark">{{ user.last_name }}</span>
                </a>

                <div class="dropdown-menu dropdown-menu-end">
                    <form id="logout-form" method="post" action="{% url 'logout' %}">
                        {% csrf_token %}
                        <button class="dropdown-item" type="submit">
                            <i class="align-middle me-1" data-feather="log-out"></i> Log out
                        </button>
                    </form>
                </div>
            </li>
        </ul>
    </div>
</nav>
