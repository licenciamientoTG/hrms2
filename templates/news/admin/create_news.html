{% extends 'layouts/base.html' %}
{% load static %}
{% block page_title %}Nueva noticia{% endblock %}
{% block title %}Nueva noticia{% endblock %}

{% block styles %}
<link rel="stylesheet" href="{% static 'css/forms.css' %}">
{% endblock %}

{% block content %}
<div class="card p-4">
  <form id="news-form" method="post" enctype="multipart/form-data" action="{% url 'news_create' %}">
    {% csrf_token %}

    <!-- Portada -->
    <div class="mb-4">
      <label class="form-label">Imagen de portada</label>
      <input type="file" name="cover_image" class="form-control">
    </div>

    <!-- Título -->
    <div class="mb-4">
      <label class="form-label">Título</label>
      <input type="text" name="title" class="form-control" required>
    </div>

    <!-- Contenido con editor -->
    <div class="mb-4">
      <label class="form-label">Contenido</label>
      <textarea name="content" class="form-control" rows="12" ></textarea>
    </div>

    <!-- Tópicos -->
    <div class="mb-4">
      <label class="form-label">Tópicos</label>
      <select name="tags" class="form-select" multiple>
        {% for tag in available_tags %}
          <option value="{{ tag.id }}">{{ tag.name }}</option>
        {% endfor %}
      </select>
    </div>

    <!-- Adjunto (un archivo; si quieres varios te digo cómo) -->
    <div class="mb-4">
      <label class="form-label">Archivo adjunto</label>
      <input type="file" name="attachments" class="form-control">
    </div>

    <!-- Audiencia -->
    <div class="mb-4">
      <label class="form-label">Audiencia</label>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="audience" value="all" checked>
        <label class="form-check-label">Todos los usuarios</label>
      </div>
    </div>

    <!-- Notificaciones -->
    <div class="mb-4">
      <label class="form-label">Notificar audiencia</label>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" name="notify_email" checked>
        <label class="form-check-label">Email</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" name="notify_push" checked>
        <label class="form-check-label">Notificación Push</label>
      </div>
    </div>

    <!-- Programar publicación -->
    <div class="mb-4">
      <label class="form-label">Programar publicación</label>
      <input type="datetime-local" name="publish_at" class="form-control">
    </div>

    <!-- Botones -->
    <div class="d-flex justify-content-end gap-2">
      <a href="{% url 'admin_news' %}" class="btn btn-secondary">Cancelar</a>
      <button type="submit" class="btn btn-primary">Publicar</button>
    </div>
  </form>
</div>
{% endblock %}

{% block scripts %}
    <!-- TinyMCE CDN -->
    <script src="https://cdn.tiny.cloud/1/dqctt74iq604vpgio60eeakzspfhav9rqdrcmhs3qunc6pm0/tinymce/7/tinymce.min.js" referrerpolicy="origin"></script>
    <!-- Tu JS para inicializar el editor -->
    <script src="{% static 'js/news.js' %}"></script>
{% endblock %}
