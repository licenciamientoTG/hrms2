{% extends 'layouts/base.html' %}
{% load static %}
{% block page_title %}Nueva noticia{% endblock %}
{% block title %}Nueva noticia{% endblock %}

{% block styles %}
<link rel="stylesheet" href="{% static 'css/forms.css' %}">
{% endblock %}

{% block content %}
<div class="card p-4">
  <form id="news-form" method="post" enctype="multipart/form-data" action="{% url 'news_create' %}">
    {% csrf_token %}

    <!-- Portada -->
    <div class="mb-4">
      <label class="form-label">Imagen de portada</label>
      <input type="file"
            name="cover_image"
            class="form-control"
            accept="image/*"    
            required>      
    </div>

    <!-- Título -->
    <div class="mb-4">
      <label class="form-label">Título</label>
      <input type="text" name="title" class="form-control" required>
    </div>

    <!-- Contenido con editor -->
    <div class="mb-4">
      <label class="form-label">Contenido</label>
      <textarea name="content" class="form-control" rows="12" ></textarea>
    </div>

    <!-- Notificaciones -->
    <div class="mb-4">
      <label class="form-label">Notificar audiencia</label>

      <div class="form-check">
        <input class="form-check-input" type="checkbox" name="notify_email" id="notify_email" checked>
        <label class="form-check-label" for="notify_email">Email</label>
      </div>

      <div class="mt-2">
        <label class="form-label d-block">Enviar a</label>

        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="email_channels" id="ch_corpo" value="corpo" checked>
          <label class="form-check-label" for="ch_corpo">Corporativo</label>
        </div>

        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="email_channels" id="ch_estaciones" value="estaciones">
          <label class="form-check-label" for="ch_estaciones">Estaciones</label>
        </div>

        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="email_channels" id="ch_juarez" value="juarez">
          <label class="form-check-label" for="ch_juarez">Estaciones Juárez</label>
        </div>
      </div>
    </div>

    <div class="form-check">
      <input class="form-check-input" type="checkbox" name="notify_push" checked>
      <label class="form-check-label">Notificación Push</label>
    </div>

    <!-- Programar publicación -->
    <div class="mb-4">
      <label class="form-label">Programar publicación</label>
      <input type="datetime-local" name="publish_at" class="form-control">
    </div>

    <!-- Botones -->
    <div class="d-flex justify-content-end gap-2">
      <a href="{% url 'admin_news' %}" class="btn btn-secondary">Cancelar</a>
      <button type="submit" class="btn btn-primary">Publicar</button>
    </div>
  </form>
</div>
{% endblock %}

{% block scripts %}
    <!-- TinyMCE CDN -->
    <script src="https://cdn.tiny.cloud/1/dqctt74iq604vpgio60eeakzspfhav9rqdrcmhs3qunc6pm0/tinymce/7/tinymce.min.js" referrerpolicy="origin"></script>
    <!-- Tu JS para inicializar el editor -->
    <script src="{% static 'js/news.js' %}"></script>
{% endblock %}
