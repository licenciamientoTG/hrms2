<div class="q-card" data-question-id="{{ q.id }}">
  <div class="d-flex justify-content-between align-items-center">
    <div class="q-title">{{ q.title }}</div>
    <div class="dropdown">
      <button class="btn btn-sm btn-outline-secondary" data-bs-toggle="dropdown" data-bs-display="static">⋮</button>
      <ul class="dropdown-menu dropdown-menu-end">
        <li><button class="dropdown-item" data-action="q.rename">Renombrar</button></li>
        <li><button class="dropdown-item" data-action="q.duplicate" disabled>Duplicar (luego)</button></li>
        <li><hr class="dropdown-divider"></li>
        <li><button class="dropdown-item text-danger" data-action="q.delete">Eliminar</button></li>
      </ul>
    </div>
  </div>

  {% if q.qtype == 'single' %}
    <div class="form-check mt-1">
      <input class="form-check-input" type="radio" disabled>
      <label class="form-check-label">Opción 1</label>
    </div>
  {% endif %}
  <div class="q-footer"></div>
</div>
